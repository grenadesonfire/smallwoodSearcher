<div class="buffer"></div>
<div class="centered">
  <router-outlet></router-outlet>

  <p-card class="dark-card" header="Fact Fiend Video List">
    <p-table #dt [value]="videos" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5,10,15]"
      [globalFilterFields]="['Title', 'Tags']">
      
      <ng-template pTemplate="caption">
        <div class="p-d-flex">
            <span class="p-input-icon-right p-ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
            </span>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Upload Date</th>
          <th>Description</th>
          <th>Link</th>
          <th>Tags</th>
        </tr>
      </ng-template>
      
      <ng-template pTemplate="body" let-video>
        <tr>
          <td>{{video.Title}}</td>
          <td>{{video.UploadDate}}</td>
          <td>{{video.Description}}</td>
          <td>
            <p-button label="Link" (onClick)="handleLink(video.Link)"></p-button>
          </td>
          <td>
            <p-chip *ngFor="let tag of video.Tags" label="{{tag}}" class="tag"></p-chip>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
